<!DOCTYPE html>
<html lang="en">
<head>
    <title>Terminal | Deals</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/main.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.contextMenu.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.contextMenu.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.ui.position.js"></script>

    <script src="/js/deals.js"> </script>

</head>
<body>

<nav class="main">
    <ul>

        {% for item in menu %}
        <li> <a href="{{item.href}}" id="{{item.id}}}">{{item.text}}</a> </li>
        {% endfor %}

    </ul>
</nav>

<div class="ui-content" id="ui-content">

    <div class="container-fluid">
        <section class="row box">
            <div class="col-sm-7 col-lg-7">
                <div class="cart fix-full-height-cart">
                    <table width="100%" id="positions">
                        <thead id="deals_table_header">
                            <tr height="32px" valign="center" id="deals_table_header_firstElement">

                            </tr>
                        </thead>
                        <tbody id="deals_table_body">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-sm-5 col-lg-5">

                <div class="cart chart-cart">
                    <div id="deals_chart">

                    </div>

                    <div class="bottom" id="exchange_chart_statusbar">
                        Your deals as a chart
                    </div>
                </div>

                <div class="cart">

                    <h6>Analytic</h6>

                    <div class="value">
                        Dominates: <b id="analytic-dominates">...</b>
                    </div>

                    <div class="value">
                        Number of SHORTS: <b id="analytic-shorts">...</b>
                    </div>

                    <div class="value">
                        Number of LONGS: <b id="analytic-longs">...</b>
                    </div>

                </div>


            </div>
        </section>
    </div>

</div>

</body>
</html>
